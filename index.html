<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/cosmo/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="css/style.css">
<title>Name That Flag</title>
</head>
<body>
<main>
    <div class="container">
        <h1>Name That Flag</h1>
        <div class="box">
            <h3>Score: <span>5</span></h3>
            <div class="count">Question: <span>10</span></div>
        </div>
        <div class="logos">
            <div class="logo-img">
                <img src="img/flag-australia.png">
            </div>
            <div class="logo-options">
                <ul>
                    <li>New Zealand</li>
                    <li>United Kingdom</li>
                    <li>Australia</li>
                </ul>
            </div>
            <div class="score">
                <h3 class="correct">Your Correct Answers: <span>5</span></h3>
                <h3 class="incorrect">Your Incorrect Answers: <span>5</span></h3>
                <button id="newGame">New Game</button>
            </div>
        </div>
    </div>
</main>

<script src="js/main.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
